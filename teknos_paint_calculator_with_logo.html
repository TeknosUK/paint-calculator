<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teknos Paint Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    img {
      max-width: 200px;
      margin-bottom: 1rem;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      text-align: left;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #resultBox {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-height: 50px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <img src="Teknos_logo_RGB (8).jpg>
  <h2>Paint Calculator</h2>

  <label for="area">Total Area to Paint (m²):</label>
  <input type="number" id="area" placeholder="e.g. 50" min="0">

  <label for="coverage">Paint Coverage (m² per litre):</label>
  <input type="number" id="coverage" placeholder="e.g. 12" min="0">

  <label for="coats">Number of Coats:</label>
  <select id="coats">
    <option value="1">1 Coat</option>
    <option value="2" selected>2 Coats</option>
    <option value="3">3 Coats</option>
    <option value="4">4 Coats</option>
  </select>

  <button onclick="calculatePaint()">Calculate</button>

  <div id="resultBox"></div>

  <script>
    function calculatePaint() {
      const area = parseFloat(document.getElementById('area').value);
      const coverage = parseFloat(document.getElementById('coverage').value);
      const coats = parseInt(document.getElementById('coats').value);
      const resultEl = document.getElementById('resultBox');

      if (isNaN(area) || area <= 0 || isNaN(coverage) || coverage <= 0) {
        resultEl.textContent = 'Please enter valid numbers for area and coverage.';
        return;
      }

      const totalArea = area * coats;
      const litresNeeded = Math.ceil(totalArea / coverage);
      resultEl.textContent = `You’ll need approximately ${litresNeeded} litre(s) of paint for ${coats} coat(s).`;
    }
  </script>

</body>
</html>
